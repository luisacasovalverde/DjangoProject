{% extends "discografica/index.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h4 class=""
                style="padding: 0; margin: 25px 0 15px 0; font-weight: 300; font-size: 2em; color: #0377B0;">
                INICIAR SESIÓN</h4>

            <form role="form" class="login-form" action="{% url 'login' %}" method="POST">
                {% csrf_token %}

                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}"/>
                {% endif %}
                <div class="form-group">
                    <input class="form-control input-lg" type="text" id="username" name="username"
                           placeholder="Nombre de usuario" style="font-weight: 300;" autofocus>
                </div>
                <div class="form-group">
                    <input class="form-control input-lg" type="password" name="password" id="password"
                           placeholder="Contraseña" style="font-weight: 300;">
                </div>
                <button type="submit" class="btn btn-primary btn-lg upper"
                        style="width: 100%; margin-top: 10px; outline: none;">Entrar
                </button>
            </form>
        </div>
    </div>


    <div>{{ error }}</div>
{% endblock %}
